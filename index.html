<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        /* General Button Style */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Desktop view button */
        #desktop-view-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mobile Device Information Section */
        #device-info {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #device-info h1 {
            color: #00796b;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #output {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Quiz Section */
        #quiz {
            background-color: #ffecb3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #quiz ul {
            list-style-type: none;
            padding: 0;
        }

        #quiz li {
            margin-bottom: 10px;
        }

        #quiz button {
            background-color: #f57c00;
        }

        #quiz button:hover {
            background-color: #e65100;
        }

        #leaderboard, #progress {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        progress {
            width: 100%;
        }

        /* Chatbot Conversation Section */
        #conversation {
            background-color: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #conversation label {
            font-weight: bold;
            color: #6a1b9a;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        /* Responsive for Small Screens */
        @media (max-width: 600px) {
            button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <button id="desktop-view-button" onclick="switchToDesktopView()">Switch to Desktop View</button>
    <div id="toast"></div>

    <h1>Mobile Device Information</h1>
    <div id="device-info">
        <div id="buttons">
            <button id="device-model">Device Model</button>
            <button id="screen-size">Screen Size</button>
            <button id="browser-info">Browser Info</button>
            <button id="battery-status">Battery Status</button>
            <button id="os-info">OS Information</button>
            <button id="device-orientation">Device Orientation</button>
            <button id="device-motion">Device Motion</button>
            <button id="geolocation">Geolocation</button>
            <button id="proximity-sensor">Proximity Sensor</button>
            <button id="network-info">Network Information</button>
            <button id="device-memory">Device Memory</button>
            <button id="media-capabilities">Media Capabilities</button>
            <button id="bluetooth-info">Bluetooth Info</button>
            <button id="camera-info">Camera Information</button>
            <button id="audio-capabilities">Audio Capabilities</button>
            <button id="display-refresh-rate">Display Refresh Rate</button>
        </div>
        <div id="output"></div>
    </div>

    <h1>Quiz</h1>
    <div id="quiz">
        <ul>
            <li><button onclick="startQuiz('science')">Science</button></li>
            <li><button onclick="startQuiz('entertainment')">Entertainment</button></li>
            <li><button onclick="startQuiz('family')">Family</button></li>
            <li><button onclick="startQuiz('creativity')">Creativity</button></li>
            <li><button onclick="startQuiz('fashion')">Fashion</button></li>
            <li><button onclick="startQuiz('art')">Art</button></li>
            <li><button onclick="startQuiz('general')">General Knowledge</button></li>
            <li><button onclick="startQuiz('history')">History</button></li>
            <li><button onclick="startQuiz('literature')">Literature</button></li>
            <li><button onclick="startQuiz('technology')">Technology</button></li>
        </ul>
    </div>
    <div id="leaderboard"></div>
    <div id="progress"></div>

    <h1>Welcome to Cleveland's Chatbot!</h1>
    <section id="conversation">
        <label>Cleveland:</label> Hi! It's now <span id="currentTime"></span> and the location is <span id="currentLocation"></span>.<br>
        <label>You:</label> <input type="text" id="userMessage" placeholder="Ask Cleveland anything..." onkeypress="handleChat(event)"><br>
        <label>Cleveland:</label> <span id="chatResponse"></span>
    </section>
    <button onclick="getRandomFact()">Random Fact</button>

    <script>
        // Function to switch to desktop view
        function switchToDesktopView() {
            const viewportMetaTag = document.querySelector('meta[name="viewport"]');
            if (viewportMetaTag) {
                viewportMetaTag.setAttribute('content', 'width=1024'); // Change width to a fixed value
            }
            location.reload(); // Reload to apply the changes
        }

        // Mobile Device Information Script
        const outputContainer = document.getElementById("output");
        const toast = document.getElementById("toast");

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("#device-info button").forEach(function(button) {
                button.addEventListener("click", function() {
                    const buttonId = button.getAttribute("id");
                    outputContainer.innerHTML = ""; // Clear previous output

                    switch (buttonId) {
                        case "device-model":
                            const deviceModel = navigator.userAgent.match(/\b(iPhone|iPad|iPod|Android|Windows Phone|BlackBerry|Opera Mini|IEMobile)\b/);
                            typeText(`Device Model: ${deviceModel ? deviceModel[0] : 'Unknown Device Model'}`);
                            break;
                        case "screen-size":
                            typeText(`Screen Size: ${screen.width} x ${screen.height} pixels`);
                            break;
                        case "browser-info":
                            typeText(`Browser Info: ${navigator.userAgent}`);
                            break;
                        case "battery-status":
                            if ('getBattery' in navigator) {
                                navigator.getBattery().then(function(battery) {
                                    const batteryLevel = (battery.level * 100).toFixed(0);
                                    const charging = battery.charging ? 'Charging' : 'Not Charging';
                                    typeText(`Battery Status: ${batteryLevel}% (${charging})`);
                                });
                            } else {
                                typeText('Battery Status API is not supported.');
                            }
                            break;
                        case "os-info":
                            const platform = navigator.platform;
                            typeText(`Operating System: ${platform}`);
                            break;
                        case "device-orientation":
                            window.addEventListener('deviceorientation', function(event) {
                                typeText(`Orientation: Alpha: ${event.alpha}, Beta: ${event.beta}, Gamma: ${event.gamma}`);
                            });
                            break;
                        case "device-motion":
                            window.addEventListener('devicemotion', function(event) {
                                typeText(`Motion: Acceleration X: ${event.acceleration.x}, Y: ${event.acceleration.y}, Z: ${event.acceleration.z}`);
                            });
                            break;
                        case "geolocation":
                            if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(function(position) {
                                    typeText(`Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`);
                                }, function() {
                                    typeText('Geolocation access denied.');
                                });
                            } else {
                                typeText('Geolocation is not supported by this browser.');
                            }
                            break;
                        case "proximity-sensor":
                            typeText('Proximity Sensor is not available in all browsers. Use specific sensors API if supported.');
                            break;
                        case "network-info":
                            if (navigator.connection) {
                                typeText(`Network Information: ${navigator.connection.effectiveType}`);
                            } else {
                                typeText('Network Information API is not supported.');
                            }
                            break;
                        case "device-memory":
                            typeText(`Device Memory: ${navigator.deviceMemory || 'Unknown'} GB`);
                            break;
                        case "media-capabilities":
                            if ('mediaCapabilities' in navigator) {
                                typeText('MediaCapabilities API is supported in this browser.');
                            } else {
                                typeText('MediaCapabilities API is not supported in this browser.');
                            }
                            break;
                        case "bluetooth-info":
                            if ('bluetooth' in navigator) {
                                typeText('Bluetooth API is supported.');
                            } else {
                                typeText('Bluetooth API is not supported.');
                            }
                            break;
                        case "camera-info":
                            if ('mediaDevices' in navigator && navigator.mediaDevices.getUserMedia) {
                                typeText('Camera API is supported.');
                            } else {
                                typeText('Camera API is not supported.');
                            }
                            break;
                        case "audio-capabilities":
                            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                                typeText('Audio Input is supported.');
                            } else {
                                typeText('Audio Input is not supported.');
                            }
                            break;
                        case "display-refresh-rate":
                            if (window.requestAnimationFrame) {
                                let lastTime = performance.now();
                                let frameCount = 0;
                                function measureFrameRate(timestamp) {
                                    frameCount++;
                                    if (timestamp - lastTime >= 1000) {
                                        typeText(`Display Refresh Rate: ${frameCount} Hz`);
                                        frameCount = 0;
                                        lastTime = timestamp;
                                    }
                                    window.requestAnimationFrame(measureFrameRate);
                                }
                                window.requestAnimationFrame(measureFrameRate);
                            } else {
                                typeText('Display Refresh Rate cannot be determined.');
                            }
                            break;
                        default:
                            typeText('Unknown information request.');
                    }
                });
            });
        });

        // Function to show output in a typewriter effect
        function typeText(text) {
            let index = 0;
            outputContainer.innerHTML = ''; // Clear previous output
            const interval = setInterval(function() {
                if (index < text.length) {
                    outputContainer.innerHTML += text.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 20);
        }

        // Quiz Functionality
        const quizQuestions = {
            science: [
                { question: "What is the chemical symbol for water?", answer: "H2O" },
                { question: "What planet is known as the Red Planet?", answer: "Mars" },
                { question: "What gas do plants absorb from the atmosphere?", answer: "Carbon Dioxide" },
                { question: "What is the speed of light?", answer: "299,792,458 meters per second" },
                { question: "What is the powerhouse of the cell?", answer: "Mitochondria" },
                { question: "What is the chemical symbol for gold?", answer: "Au" },
                { question: "What is the most abundant gas in the Earth's atmosphere?", answer: "Nitrogen" },
                { question: "What is the hardest natural substance on Earth?", answer: "Diamond" },
                { question: "What is the process by which plants make their food?", answer: "Photosynthesis" },
                { question: "What is the human body’s largest organ?", answer: "Skin" }
            ],
            entertainment: [
                { question: "Which movie won the first Academy Award for Best Picture?", answer: "Wings" },
                { question: "Who is the highest-paid actor in the world?", answer: "Dwayne Johnson" },
                { question: "What is the longest-running TV show?", answer: "The Simpsons" },
                { question: "Who played Jack in the Titanic movie?", answer: "Leonardo DiCaprio" },
                { question: "Which movie has the highest box office earnings?", answer: "Avatar" },
                { question: "Who is known as the King of Pop?", answer: "Michael Jackson" },
                { question: "What is the name of Batman’s butler?", answer: "Alfred" },
                { question: "Which actor portrayed Iron Man?", answer: "Robert Downey Jr." },
                { question: "What popular Netflix series features the fictional town of Hawkins?", answer: "Stranger Things" },
                { question: "Who directed the movie Inception?", answer: "Christopher Nolan" }
            ],
            family: [
                { question: "How many continents are there?", answer: "Seven" },
                { question: "What is the tallest mountain in the world?", answer: "Mount Everest" },
                { question: "Which animal is known as the king of the jungle?", answer: "Lion" },
                { question: "Which planet is closest to the sun?", answer: "Mercury" },
                { question: "Which country is home to the kangaroo?", answer: "Australia" },
                { question: "What is the largest ocean?", answer: "Pacific Ocean" },
                { question: "How many sides does a triangle have?", answer: "Three" },
                { question: "What is the capital of France?", answer: "Paris" },
                { question: "What color are bananas when they are ripe?", answer: "Yellow" },
                { question: "How many legs does a spider have?", answer: "Eight" }
            ],
            creativity: [
                { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
                { question: "What is the main ingredient in guacamole?", answer: "Avocado" },
                { question: "What fruit is known as a symbol of hospitality?", answer: "Pineapple" },
                { question: "Which famous book begins with the line: 'It was the best of times, it was the worst of times'?", answer: "A Tale of Two Cities" },
                { question: "What is the name of the art style made famous by Andy Warhol?", answer: "Pop Art" },
                { question: "Which country is known for its origami?", answer: "Japan" },
                { question: "What is the art of folding paper into shapes called?", answer: "Origami" },
                { question: "Who wrote the play Romeo and Juliet?", answer: "William Shakespeare" },
                { question: "In what museum would you find the Mona Lisa?", answer: "The Louvre" },
                { question: "Who invented the lightbulb?", answer: "Thomas Edison" }
            ],
            // Add more quiz categories like fashion, art, history, literature, etc.
        };

        function startQuiz(category) {
            const questions = quizQuestions[category];
            let questionIndex = 0;
            let score = 0;

            if (questions) {
                let progressBar = document.getElementById("progress");
                progressBar.innerHTML = `<progress value="0" max="${questions.length}"></progress>`;
                askQuestion();

                function askQuestion() {
                    const question = questions[questionIndex];
                    const userAnswer = prompt(question.question);

                    if (userAnswer.toLowerCase() === question.answer.toLowerCase()) {
                        alert('Correct!');
                        score++;
                    } else {
                        alert(`Wrong! The correct answer is: ${question.answer}`);
                    }

                    questionIndex++;
                    updateProgress();
                    if (questionIndex < questions.length) {
                        askQuestion();
                    } else {
                        endQuiz();
                    }
                }

                function updateProgress() {
                    const progressElement = document.querySelector('progress');
                    progressElement.value = questionIndex;
                }

                function endQuiz() {
                    alert(`Quiz completed! Your score: ${score}/${questions.length}`);
                    document.getElementById("leaderboard").innerText = `Score: ${score}/${questions.length}`;
                }
            } else {
                alert('No questions available for this category.');
            }
        }

        // Chatbot Functionality
        const chatResponseElem = document.getElementById("chatResponse");
        document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById("currentLocation").innerText = `Lat: ${lat}, Lon: ${lon}`;
            });
        }

        function handleChat(event) {
            if (event.key === 'Enter') {
                const userMessage = event.target.value;
                event.target.value = ''; // Clear the input

                if (userMessage) {
                    chatResponseElem.innerHTML = "Thinking...";
                    setTimeout(function() {
                        const responses = {
                            "hello": "Hello! How can I assist you today?",
                            "hi": "Hi there! What would you like to know?",
                            "how are you?": "I'm just a bot, but I'm here to help!",
                            "what is your name?": "My name is Cleveland, your friendly chatbot.",
                            "tell me a joke": "Why don't skeletons fight each other? Because they don't have the guts!",
                            "what is the weather today?": "I can't check the weather, but you can try a weather app.",
                            "who created you?": "I was created by a team of developers to assist you with questions.",
                            "goodbye": "Goodbye! Have a great day!",
                            "what is 2 + 2?": "2 + 2 is 4.",
                            "what can you do?": "I can answer questions, provide facts, and keep you entertained!"
                        };

                        const response = responses[userMessage.toLowerCase()] || "I'm sorry, I don't understand that.";
                        chatResponseElem.innerHTML = response;
                    }, 1000);
                }
            }
        }

        // Random Fact Generator
        function getRandomFact() {
            const facts = [
                "Honey never spoils.",
                "A shrimp's heart is in its head.",
                "The Eiffel Tower can be 15 cm taller during hot days.",
                "Octopuses have three hearts.",
                "Bananas are berries, but strawberries aren't.",
                "There are more stars in the universe than grains of sand on Earth.",
                "Humans share 50% of their DNA with bananas.",
                "Wombat poop is cube-shaped.",
                "A group of flamingos is called a 'flamboyance'.",
                "Sloths can hold their breath longer than dolphins."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            showToast(randomFact);
        }

        function showToast(message) {
            toast.innerText = message;
            toast.style.display = "block";
            setTimeout(function() {
                toast.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
