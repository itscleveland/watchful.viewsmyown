<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1 1 calc(33% - 10px);
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        #quiz {
            margin: 20px auto;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        #leaderboard, #progress {
            margin: 20px auto;
            max-width: 600px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        progress {
            width: 100%;
        }

        #conversation {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div id="toast"></div>

    <h1>Mobile Device Information</h1>
    <div id="device-info">
        <div id="buttons">
            <button id="device-model">Device Model</button>
            <button id="screen-size">Screen Size</button>
            <button id="browser-info">Browser Info</button>
            <button id="battery-status">Battery Status</button>
            <button id="os-info">OS Information</button>
            <button id="device-orientation">Device Orientation</button>
            <button id="device-motion">Device Motion</button>
            <button id="geolocation">Geolocation</button>
            <button id="proximity-sensor">Proximity Sensor</button>
            <button id="network-info">Network Information</button>
            <button id="device-memory">Device Memory</button>
            <button id="media-capabilities">Media Capabilities</button>
        </div>
        <div id="output"></div>
    </div>

    <h1>Quiz</h1>
    <ul>
        <li><button onclick="startQuiz('science')">Science</button></li>
        <li><button onclick="startQuiz('entertainment')">Entertainment</button></li>
        <li><button onclick="startQuiz('family')">Family</button></li>
        <li><button onclick="startQuiz('creativity')">Creativity</button></li>
        <li><button onclick="startQuiz('fashion')">Fashion</button></li>
        <li><button onclick="startQuiz('art')">Art</button></li>
    </ul>
    <div id="quiz"></div>
    <div id="leaderboard"></div>
    <div id="progress"></div>

    <h1>Welcome to Cleveland's Chatbot!</h1>
    <section id="conversation">
        <label>Cleveland:</label> Hi! It's now <span id="currentTime"></span> and the location is <span id="currentLocation"></span>.<br>
    </section>
    <button onclick="getRandomFact()">Random Fact</button>

    <script>
        // Mobile Device Information Script
        const outputContainer = document.getElementById("output");
        const toast = document.getElementById("toast");

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("#device-info button").forEach(function(button) {
                button.addEventListener("click", function() {
                    const buttonId = button.getAttribute("id");
                    outputContainer.innerHTML = ""; // Clear previous output

                    switch (buttonId) {
                        case "device-model":
                            const deviceModel = navigator.userAgent.match(/\b(iPhone|iPad|iPod|Android|Windows Phone|BlackBerry|Opera Mini|IEMobile)\b/);
                            typeText(`Device Model: ${deviceModel ? deviceModel[0] : 'Unknown Device Model'}`);
                            break;
                        case "screen-size":
                            typeText(`Screen Size: ${screen.width} x ${screen.height} pixels`);
                            break;
                        case "browser-info":
                            typeText(`Browser Info: ${navigator.userAgent}`);
                            break;
                        case "battery-status":
                            if ('getBattery' in navigator) {
                                navigator.getBattery().then(function(battery) {
                                    const batteryLevel = (battery.level * 100).toFixed(0);
                                    const charging = battery.charging ? 'Charging' : 'Not Charging';
                                    typeText(`Battery Status: ${batteryLevel}%, ${charging}`);
                                }).catch(() => {
                                    typeText('Unable to retrieve battery status.');
                                });
                            } else {
                                typeText('Battery status information is unavailable in this browser.');
                            }
                            break;
                        case "os-info":
                            if (navigator.userAgentData) {
                                navigator.userAgentData.getHighEntropyValues(["platform"]).then(ua => {
                                    typeText(`OS Information: ${ua.platform}`);
                                }).catch(() => {
                                    typeText(`OS Information: ${navigator.platform}`);
                                });
                            } else {
                                typeText(`OS Information: ${navigator.platform}`);
                            }
                            break;
                        case "device-orientation":
                            typeText(window.DeviceOrientationEvent ? 
                                'DeviceOrientationEvent is supported in this browser.' : 
                                'DeviceOrientationEvent is not supported in this browser.');
                            break;
                        case "device-motion":
                            typeText(window.DeviceMotionEvent ? 
                                'DeviceMotionEvent is supported in this browser.' : 
                                'DeviceMotionEvent is not supported in this browser.');
                            break;
                        case "geolocation":
                            if (navigator.geolocation) {
                                typeText('Geolocation is supported in this browser.');
                            } else {
                                typeText('Geolocation is not supported in this browser.');
                            }
                            break;
                        case "proximity-sensor":
                            typeText(window.DeviceProximityEvent ? 
                                'DeviceProximityEvent is supported in this browser.' : 
                                'DeviceProximityEvent is not supported in this browser.');
                            break;
                        case "network-info":
                            if (navigator.connection) {
                                const connectionType = navigator.connection.effectiveType || 'Unknown';
                                typeText(`Network Type: ${connectionType}`);
                            } else {
                                typeText('Network information is not available in this browser.');
                            }
                            break;
                        case "device-memory":
                            if (navigator.deviceMemory) {
                                typeText(`Device Memory: ${navigator.deviceMemory} GB`);
                            } else {
                                typeText('Device memory information is not available in this browser.');
                            }
                            break;
                        case "media-capabilities":
                            const mediaCapabilities = navigator.mediaCapabilities || { supports: { audio: 'unknown', video: 'unknown' } };
                            typeText(`Media Capabilities: 
                                <br> Audio: ${mediaCapabilities.supports.audio} 
                                <br> Video: ${mediaCapabilities.supports.video}`);
                            break;
                    }
                });
            });
        });

        function showToast(message) {
            toast.innerText = message;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }

        // Typing Effect Function
        function typeText(text, delay = 50) {
            outputContainer.innerHTML = ""; // Clear previous output
            let index = 0;

            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    outputContainer.innerHTML += text[index];
                    index++;
                } else {
                    clearInterval(typingInterval);
                }
            }, delay);
        }

        // Quiz Questions
        const quizzes = {
            science: [
                {
                    question: "What is the chemical symbol for water?",
                    options: ["H2O", "CO2", "O2", "NaCl"],
                    answer: "H2O"
                },
                {
                    question: "What planet is known as the Red Planet?",
                    options: ["Earth", "Mars", "Jupiter", "Venus"],
                    answer: "Mars"
                },
                {
                    question: "What gas do plants absorb from the atmosphere?",
                    options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
                    answer: "Carbon Dioxide"
                }
            ],
            entertainment: [
                {
                    question: "Which movie won the Academy Award for Best Picture in 2020?",
                    options: ["1917", "Parasite", "Joker", "Once Upon a Time in Hollywood"],
                    answer: "Parasite"
                },
                {
                    question: "Who played Jack Dawson in Titanic?",
                    options: ["Leonardo DiCaprio", "Brad Pitt", "Johnny Depp", "Tom Cruise"],
                    answer: "Leonardo DiCaprio"
                }
            ],
            family: [
                {
                    question: "What is the last name of the family in 'The Simpsons'?",
                    options: ["Simpson", "Griffin", "Brown", "Parker"],
                    answer: "Simpson"
                }
            ],
            creativity: [
                {
                    question: "What color do you get by mixing red and white?",
                    options: ["Pink", "Orange", "Purple", "Brown"],
                    answer: "Pink"
                }
            ],
            fashion: [
                {
                    question: "What is the name of the popular clothing brand with a crocodile logo?",
                    options: ["Lacoste", "Nike", "Adidas", "Puma"],
                    answer: "Lacoste"
                }
            ],
            art: [
                {
                    question: "Who painted the Mona Lisa?",
                    options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"],
                    answer: "Leonardo da Vinci"
                }
            ],
            // Add more categories and questions as needed
        };

        // Start Quiz Function
        let currentQuestionIndex = 0;
        let selectedQuiz = [];

        function startQuiz(category) {
            selectedQuiz = quizzes[category] || [];
            currentQuestionIndex = 0;

            if (selectedQuiz.length > 0) {
                typeText(`Starting ${category} quiz...`, 100);
                setTimeout(() => {
                    displayQuestion();
                }, 2000); // Shortened delay before showing the first question
            } else {
                typeText("No quiz questions available for this category.");
            }
        }

        function displayQuestion() {
            const questionData = selectedQuiz[currentQuestionIndex];
            if (!questionData) {
                typeText("Quiz completed! Thank you for participating.");
                return;
            }

            const questionText = questionData.question;
            const options = questionData.options.join("<br>");
            typeText(`Question ${currentQuestionIndex + 1}: ${questionText}<br>Options:<br>${options}`);

            // Create a simple way to answer the question
            setTimeout(() => {
                const answer = prompt(`Type your answer (e.g., 1 for "${questionData.options[0]}", 2 for "${questionData.options[1]}", etc.):`);
                if (answer) {
                    const userAnswer = questionData.options[answer - 1];
                    if (userAnswer === questionData.answer) {
                        typeText("Correct! 🎉", 100);
                    } else {
                        typeText(`Wrong! The correct answer was: ${questionData.answer}`, 100);
                    }
                    currentQuestionIndex++;
                    setTimeout(() => {
                        displayQuestion();
                    }, 5000); // Wait before showing the next question
                }
            }, 8200); // Shortened delay before prompting for the answer
        }

        // Random Fact Function
        function getRandomFact() {
            const facts = [
                "Did you know that honey never spoils?",
                "Bananas are berries, but strawberries are not!",
                "Octopuses have three hearts.",
                "A group of flamingos is called a 'flamboyance'."
            ];
            typeText(facts[Math.floor(Math.random() * facts.length)]);
        }

        // Geolocation Function
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        const locationString = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        document.getElementById("currentLocation").innerText = locationString;
                        showToast('Location retrieved successfully!');
                    },
                    error => {
                        if (error.code === error.PERMISSION_DENIED) {
                            showToast('Geolocation permission denied. Please enable it in your settings.');
                        } else {
                            showToast('Unable to retrieve location. Please check your settings.');
                        }
                    }
                );
            } else {
                showToast('Geolocation is not supported by this browser.');
            }
        }

        // Display current time and geolocation on load
        document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
        getGeolocation(); // Call geolocation function to fetch the location
    </script>
</body>
</html>
